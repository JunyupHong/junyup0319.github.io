<!DOCTYPE html>
<html>
<head><title></title>
    <link rel="stylesheet" href="../stylesheets/calculator.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <meta charset="utf-8">

</head>
<body>
<div class="window">
    <div class="calculator-window">
        <div class="result-bar">
            <div class="result-top-bar">
                <div class="result-top-bar-circle-zone">
                    <div class="circle" color="red"><i class="fas fa-times"></i></div>
                    <div class="circle" color="yellow"><i class="fas fa-minus"></i></div>
                    <div class="circle" color="green"><i class="fas fa-plus"></i></div>
                </div>
            </div>
            <div class="result-bottom-bar">
                <div class="result-number">0</div>
            </div>
        </div>
        <div class="click-zone">
            <div class="click-box clear">
                <div class="text-zone">AC</div>
            </div>
            <div class="click-box plus-minus">
                <div class="text-zone">+/-</div>
            </div>
            <div class="click-box command" command="%">
                <div class="text-zone">%</div>
            </div>
            <div class="click-box command" color="orange" command="/">
                <div class="text-zone">/</div>
            </div>
            <div class="click-box number">
                <div class="text-zone">7</div>
            </div>
            <div class="click-box number">
                <div class="text-zone">8</div>
            </div>
            <div class="click-box number">
                <div class="text-zone">9</div>
            </div>
            <div class="click-box command" color="orange" command="*">
                <div class="text-zone">x</div>
            </div>
            <div class="click-box number">
                <div class="text-zone">4</div>
            </div>
            <div class="click-box number">
                <div class="text-zone">5</div>
            </div>
            <div class="click-box number">
                <div class="text-zone">6</div>
            </div>
            <div class="click-box command" color="orange" command="-">
                <div class="text-zone">-</div>
            </div>
            <div class="click-box number">
                <div class="text-zone">1</div>
            </div>
            <div class="click-box number">
                <div class="text-zone">2</div>
            </div>
            <div class="click-box number">
                <div class="text-zone">3</div>
            </div>
            <div class="click-box command" color="orange" command="+">
                <div class="text-zone">+</div>
            </div>
            <div class="click-box number border-left-radius" double-size>
                <div class="text-zone">0</div>
            </div>
            <div class="click-box command" command=".">
                <div class="text-zone">.</div>
            </div>
            <div class="click-box exec border-right-radius" color="orange">
                <div class="text-zone">=</div>
            </div>
        </div>
    </div>
</div>
<script src="../javascripts/calculator.js"></script>
</body>
</html>
