<!DOCTYPE html>
<html>
<head><title></title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/kakaotalk.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../stylesheets/kakaotalk.chatting.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="../javascripts/kakaotalk.chatting.api.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <meta charset="utf-8">

</head>
<body>
<div class="window">
    <div class="kakaotalk-window">
        <div class="modal-background">
            <div class="modal">
                <div class="modal-text">삭제 하시겠습니까?</div>
                <div class="modal-button-zone">
                    <div class="modal-button" id="yes">예</div>
                    <div class="modal-button" id="no">아니오</div>
                </div>
            </div>
        </div>
        <div class="chatting-window">
            <div class="chatting-top-bar">
                <div class="chatting-top-bar-icon"><a class="fas fa-arrow-left" href="/junyup0319.github.io/views/kakaotalk.chattingRooms.html"
                                                      target="_self"></a></div>
                <div class="chatting-top-bar-text-zone">
                    <div class="setting-top-bar-text">홍준엽</div>
                </div>
                <div class="chatting-top-bar-icon"><a class="fas fa-search"></a></div>
                <div class="chatting-top-bar-icon"><a class="fas fa-bars"></a></div>
            </div>
            <div class="chatting-zone"></div>
            <div class="chatting-bottom-bar">
                <div class="plus-square-icon-zone">
                    <div class="far fa-plus-square"></div>
                </div>
                <textarea cols="10" id="messageInput"></textarea>
                <div class="face-icon-zone">
                    <div class="far fa-smile"></div>
                </div>
                <div class="send-icon-zone" id="sender">
                    <div class="fas fa-paper-plane"></div>
                </div>
            </div>
        </div>
        <script src="../javascripts/kakaotalk.chatting.js"></script>
    </div>
</div>
</body>
</html>
